<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <center>
        <h1>Contact us</h1>
    <hr />
    <form
      action="mailto:anyxyadavsundby@gmail.com"
      method="POST"
      enctype="text/plain"
    >
      <label>Your Name</label> <br />
      <input name="Name" type="text" required /> <br />
      <br />
      <label>Your Email</label> <br />
      <input name="Email" type="email" required /> <br />
      <br />
      <label>Your Age</label> <br />
      <input name="Age" type="number" min="18" required /> <br />
      <br />
      <label>Drop the file</label> <br />
      <input name="File" type="file" /> <br />
      <br />
      <label>URL of your project</label> <br />
      <input name="URL" type="url" /> <br />
      <br />
      <label>Message</label> <br />
      <textarea name="Message" cols="30" rows="10"></textarea> <br />
      <input type="submit" />
    </form>
    <br />
    <p>Email: Testsite@test.com</p>
    <p>Phone: randomnumber</p>
    <p>Office: Stockholm</p>
    <hr />
    </center>
  </body>
</html>
